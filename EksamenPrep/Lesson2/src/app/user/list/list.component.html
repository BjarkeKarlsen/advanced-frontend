<h1>Users</h1>

<ng-container *ngIf="$billionaires | async as billionaires; else loading">
  <ul>
    <li *ngFor="let billionaire of billionaires; let i = index">
      <a routerLink="{{i}}">{{ billionaire.name  }}</a>
    </li>
  </ul>
</ng-container>

<ng-template #loading>Loading...</ng-template>
